<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev Server</title>
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/img/logo.svg">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <header>
            <a href="/"><img src="/img/logo-light.svg" alt="IThub"></a>
        </header>
        <nav>
            <ul class="menu">
                <li><a href="/pages/createTable.html">Создать таблицу</a></li>
                <li>Все таблицы
                    <ul class="submenu">
                        <li><a href="/pages/page.html">users</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <footer>©2022 3Р2.19</footer>
    </div>
    <main>
        <h1>Tables</h1>
        <section>
            <h3>Добавить таблицу</h3>
            <form id="addTable">
                <div class="column">
                    <div class="form-row">
                        <label for="name">Название таблицы</label>
                        <input type="text" id="name" name="name" placeholder="pets" pattern="[a-zA-Z]+[a-zA-z0-9]+" required>
                    </div>
                    <div class="form-line">
                        <div class="form-row">
                            <label for="name-0">Поле таблицы</label>
                            <input type="text" id="name-0" name="name-0" required>
                        </div>
                        <div class="form-row">
                            <label for="type-0">Тип данных</label>
                            <select id="type-0" name="type-0">
                                <option>string</option>
                                <option>number</option>
                                <option>boolean</option>
                                <option>object</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-add">
                        <button type="button" class="btn">+</button>
                    </div>
                    <button class="btn" type="submit">Добавить</button>
                </div>
            </form>
        </section>
    </main>
</div>
<script src="/js/table.js"></script>
</body>
</html>
